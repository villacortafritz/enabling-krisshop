<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TEKNAY | Demo</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <main>
      </br>
      <div class="content">
        <canvas id="canvas"></canvas>
        <video src="" id="video" playsinline controls="true" autoplay></video>
      </div>
        <div class="output">
            <div class="output_item" data-emotion="angry">
              <h4>TENSE</h4>
            </div>
            <div class="output_item" data-emotion="sad">
              <h4>DESPERATE</h4>
            </div>
            <div class="output_item" data-emotion="surprised">
              <h4>NEUTRAL</h4>
            </div>
            <div class="output_item" data-emotion="happy">
              <h4>CONFIDENT</h4>
            </div>
          </div>

      <div class="controls">
        <button id="stop" class="btn">STOP</button>
        <button id="front" class="btn">RESET</button>
        <button id="rear" class="btn">SAVE</button>
      </div>
    </main>
    
    <script src="./assets/js/libs/clmtrackr.min.js"></script>
    <script src="./assets/js/libs/emotion_classifier.js"></script>
    <script src="./assets/js/libs/emotionmodel.js"></script>
    <script src="./assets/models/model_pca_20_svm.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
